<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-2">
          <p>
            <a class="btn btn-outline-success" href="/">
              <i class="bi-bi-plus-square-fill">Back</i>
            </a>
          </p>
        </div>
        <div class="col-6">
          <h2>Edit My Task</h2>
          <form
            action="#"
            th:action="@{/update/{id}(id=${task.id})}"
            th:object="${task}"
            method="POST"
          >
            <div class="form-group">
              <div class="col-6">
                <label for="description">Description</label>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{description}"
                  id="description"
                  placeholder="Description"
                />
              </div>

              <div class="col-6">
                <input
                  class="form-check-input"
                  type="checkbox"
                  th:field="*{isDone}"
                  th:checked="${isDone} == true"
                  id="isDone"
                />
                <label class="form-check-label" for="isDone">Completed?</label>
              </div>

              <input type="hidden" th:field="*{whenCreated}" />
              <input type="hidden" th:field="*{lastUpdate}" />

              <button type="submit" class="btn btn-outline-success">
                <i class="bi bi-lus-square-fill"></i> Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
  </body>
</html>
