<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="container">
      <h1>SpringBoot Tasks On Hand Application</h1>
      <hr />

      <table class="table table-borderd table-striped">
        <thread>
          <tr>
            <th>Task</th>
            <th>Category</th>
            <th>Id</th>
            <th>Description</th>
            <th>Completed?</th>
            <th>State</th>
            <th>Created</th>
            <th>Last Update</th>
          </tr>
        </thread>
        <tbody>
          <tr th:each="item: ${taskItem}">
            <td>&nbsp;</td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.id}"></td>
            <td th:text="${item.description}"></td>
            <td>
              <span th:if="${item.isDone} == true" th:text="Yes" />
              <span th:unless="${item.isDone} == false" th:text="No" />
            </td>
            <td th:text="${item.currentState}"></td>
            <td th:text="${item.whenCreated}"></td>
            <td th:text="${item.lastUpdate}"></td>
          </tr>
        </tbody>
      </table>
      <p>
        <a class="btn btn-outline-success" href="/add-task">
          <i class="bi-bi-plus-square-fill"> Add a Task</i>
        </a>
      </p>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
  </body>
</html>
